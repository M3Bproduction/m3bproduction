<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body class="dark">
  <header class="music-header">
    <div class="logo-container">
      <img src="m3-music.png" alt="Logo M3'Music">
      <h1><strong>M3'Music</strong> - Playlist Classique</h1>
    </div>
    <button id="theme-toggle" title="Changer le thème">
    <i class="fas fa-moon"></i>
    </button>
    <nav class="nav-desktop">
      <ul>
        <li><a href="music.html"><i class="fas fa-home"></i> Accueil</a></li>
        <li><a href="albums.html"><i class="fas fa-compact-disc"></i> Albums</a></li>
        <li><a href="artistes.html"><i class="fas fa-user"></i> Artistes</a></li>
        <li><a href="clips.html"><i class="fas fa-video"></i> Clips</a></li>
      </ul>
    </nav>
  </header>

  <main class="music-content">
    <h2>Playlist Classique</h2>

    <section class="audio-player">
      <div class="track-info">
        <img id="cover" src="cover.jpg" alt="Pochette">
        <div>
          <h3 id="title">Titre</h3>
          <p id="artist">Artiste</p>
          <p id="album">Album</p>
        </div>
      </div>

      <audio id="audio"></audio>

      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
        <button id="mode" title="Mode de lecture"><i class="fas fa-music"></i></button>
        <div>
        <input type="range" id="progress" value="0">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
      </div>

      <button id="download-all"><i class="fas fa-download"></i> Télécharger toutes les musiques</button>
    </section>

    <div class="playlist" id="playlist"></div>
  </main>

  <nav class="nav-mobile">
    <a href="music.html"><i class="fas fa-home"></i><span>Accueil</span></a>
    <a href="albums.html"><i class="fas fa-compact-disc"></i><span>Albums</span></a>
    <a href="artistes.html"><i class="fas fa-user"></i><span>Artistes</span></a>
    <a href="clips.html"><i class="fas fa-video"></i><span>Clips</span></a>
  </nav>
  <script>
    const playlist = [
      { title: "Hani Wuwa", artist: "Victorious Awax", album: "TafaUti", src: "Victorious Awax/TafaUti/5. Victorious Awax - Hani Wuwa.mp3", cover: "Victorious Awax/TafaUti/tafauti.jpg" },
      { title: "HAYATI", artist: "SLK", album: "NGAM NENO", src: "SLK/NGAM NENO/10. HAYATI.mp3", cover: "SLK/NGAM NENO/ngamneno.jpg" },
      { title: "Minawe", artist: "Victorious Awax", album: "NI YENSHI", src: "Victorious Awax/NI YENSHI/4. Victorious Awax - Minawe.mp3", cover: "Victorious Awax/NI YENSHI/niyenshi.jpg" },
      { title: "Mwendje feat Hawmi", artist: "Victorious Awax", album: "TafaUti", src: "Victorious Awax/TafaUti/6. Victorious Awax - Mwendje feat Hawmi.mp3", cover: "Victorious Awax/TafaUti/tafauti.jpg" },
      { title: "Nambiye", artist: "Victorious Awax", album: "ROHO", src: "Victorious Awax/ROHO/3. Victorious Awax - Nambiye.mp3", cover: "Victorious Awax/ROHO/roho.jpg" },
      { title: "NAZI KOMBOWA", artist: "SLK", album: "NGAM NENO", src: "SLK/NGAM NENO/5. SLK - NAZI KOMBOWA.mp3", cover: "SLK/NGAM NENO/ngamneno.jpg" },
      { title: "Ndapvi", artist: "Victorious Awax", album: "NI YENSHI", src: "Victorious Awax/NI YENSHI/5. Victorious Awax - Ndapvi.mp3", cover: "Victorious Awax/NI YENSHI/niyenshi.jpg" },
      { title: "Nipare", artist: "Victorious Awax", album: "TafaUti", src: "Victorious Awax/TafaUti/4. Victorious Awax - Nipare.mp3", cover: "Victorious Awax/TafaUti/tafauti.jpg" },
      { title: "Roho", artist: "Victorious Awax", album: "ROHO", src: "Victorious Awax/ROHO/1. Victorious Awax - Roho.mp3", cover: "Victorious Awax/ROHO/roho.jpg" },
      { title: "TSI...", artist: "SLK", album: "NGAM NENO", src: "SLK/NGAM NENO/6. SLK - TSI....mp3", cover: "SLK/NGAM NENO/ngamneno.jpg" },
      { title: "Tsi Haba feat Lemir", artist: "Victorious Awax", album: "TafaUti", src: "Victorious Awax/TafaUti/9. Victorious Awax - Tsi Haba feat Lemir.mp3", cover: "Victorious Awax/TafaUti/tafauti.jpg" },
      { title: "Tsidjwandza Yike", artist: "Victorious Awax", album: "NI YENSHI", src: "Victorious Awax/NI YENSHI/7. Victorious Awax - Tsidjwandza Yike.mp3", cover: "Victorious Awax/NI YENSHI/niyenshi.jpg" },
      { title: "TSO NEPVA", artist: "SLK", album: "NGAM NENO", src: "SLK/NGAM NENO/11. SLK - TSO NEPVA.mp3", cover: "SLK/NGAM NENO/ngamneno.jpg" },
      { title: "VAYA", artist: "SLK", album: "NGAM NENO", src: "SLK/NGAM NENO/7. SLK - VAYA.mp3", cover: "SLK/NGAM NENO/ngamneno.jpg" },
      { title: "Wa Zamani feat Lil Simba", artist: "Victorious Awax", album: "TafaUti", src: "Victorious Awax/TafaUti/8. Victorious Awax - Wa Zamani feat Lil Simba.mp3", cover: "Victorious Awax/TafaUti/tafauti.jpg" },
      { title: "Wona", artist: "Victorious Awax", album: "ROHO", src: "Victorious Awax/ROHO/2. Victorious Awax - Wona.mp3", cover: "Victorious Awax/ROHO/roho.jpg" },
      { title: "Yeka Tsi Ndami Ndo feat Criminal Team", artist: "Victorious Awax", album: "TafaUti", src: "Victorious Awax/TafaUti/7. Victorious Awax - Yeka Tsi Ndami Ndo feat Criminal Team.mp3", cover: "Victorious Awax/TafaUti/tafauti.jpg" },
      { title: "YOOWA", artist: "SLK", album: "NGAM NENO", src: "SLK/NGAM NENO/8. SLK - YOOWA.mp3", cover: "SLK/NGAM NENO/ngamneno.jpg" },
      { title: "ZI MWEPVE", artist: "SLK", album: "NGAM NENO", src: "SLK/NGAM NENO/9. SLK - ZI MWEPVE.mp3", cover: "SLK/NGAM NENO/ngamneno.jpg" }
    ];

    let currentTrack = 0;
    let mode = "normal"; // "normal", "shuffle", "loop"

    const audio = document.getElementById("audio");
    const cover = document.getElementById("cover");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const album = document.getElementById("album");

    const playBtn = document.getElementById("play");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const modeBtn = document.getElementById("mode");
    const volume = document.getElementById("volume");
    const progress = document.getElementById("progress");

    const playlistContainer = document.getElementById("playlist");

    function loadTrack(index) {
      const track = playlist[index];
      audio.src = track.src;
      cover.src = track.cover || "cover.jpg";
      title.textContent = track.title;
      artist.textContent = track.artist;
      artist.textContent = track.artist;
      audio.play();
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }

    function renderPlaylist() {
      playlistContainer.innerHTML = "";
      playlist.forEach((track, index) => {
        const item = document.createElement("div");
        item.className = "playlist-item";
        item.innerHTML = `
          <p>${track.title} - ${track.artist}</p>
          <a href="${track.src}" download><i class="fas fa-download"></i></a>
        `;
        item.onclick = () => {
          currentTrack = index;
          loadTrack(currentTrack);
        };
        playlistContainer.appendChild(item);
      });
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    };

    nextBtn.onclick = () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    };

    prevBtn.onclick = () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
    };

    modeBtn.onclick = () => {
      if (mode === "normal") {
        mode = "shuffle";
        modeBtn.innerHTML = '<i class="fas fa-random"></i>';
      } else if (mode === "shuffle") {
        mode = "loop";
        modeBtn.innerHTML = '<i class="fas fa-redo"></i>';
      } else {
        mode = "normal";
        modeBtn.innerHTML = '<i class="fas fa-music"></i>';
      }
    };

    audio.addEventListener("ended", () => {
      if (mode === "loop") {
        audio.currentTime = 0;
        audio.play();
      } else if (mode === "shuffle") {
        let nextTrack;
        do {
          nextTrack = Math.floor(Math.random() * playlist.length);
        } while (nextTrack === currentTrack);
        currentTrack = nextTrack;
        loadTrack(currentTrack);
      } else {
        nextBtn.click();
      }
    });

    volume.oninput = () => {
      audio.volume = volume.value;
    };

    audio.ontimeupdate = () => {
      progress.value = (audio.currentTime / audio.duration) * 100 || 0;
    };

    progress.oninput = () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    };

    document.getElementById("download-all").onclick = () => {
      playlist.forEach(track => {
        const link = document.createElement("a");
        link.href = track.src;
        link.download = track.src.split("/").pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    };

    // Initialisation
    renderPlaylist();
    loadTrack(currentTrack);

    const toggleBtn = document.getElementById("theme-toggle");
    const prefersDark = localStorage.getItem("theme") === "dark";

    // Appliquer le thème si stocké
    if (prefersDark) {
      document.body.classList.add("dark");
      toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }

    // Basculer le thème
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");

      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.innerHTML = isDark
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });
  </script>
</body>
</html>
