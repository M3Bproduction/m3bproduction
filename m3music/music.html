<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NZWFGJST12"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NZWFGJST12');
  </script>

  <!-- Google Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7522765186794560" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3'Music</title>
  <link rel="stylesheet" href="music.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- En-tête desktop -->
  <header class="music-header">
    <div class="logo-container">
      <img src="m3-music.png" alt="Logo M3'Music">
      <h1><strong>M3'Music</strong></h1>
    </div>
    <button id="theme-toggle" aria-label="Changer de thème">
      <i class="fas fa-moon"></i>
    </button>

    <nav class="nav-desktop">
      <ul>
        <li><a href="music.html" class="active"><i class="fas fa-home"></i> Accueil</a></li>
        <li><a href="albums.html"><i class="fas fa-compact-disc"></i> Albums</a></li>
        <li><a href="artistes.html"><i class="fas fa-user"></i> Artistes</a></li>
        <li><a href="clips.html"><i class="fas fa-video"></i> Clips</a></li>
      </ul>
    </nav>

  </header>

  <!-- Contenu principal -->
  <main class="music-content">
    <h2>Bienvenue sur <strong>M3'Music</strong></h2>
    <p><strong>Écoutez et téléchargez vos musiques</strong> en illimité.</p>

    <h2>Choisissez votre Playlist</h2>
    <section class="playlists">
      <div class="playlist-card rap">
        <a href="rap.html">
          <img src="rap.png" alt="Playlist Rap">
          <h3>Playlist Rap</h3>
          <p>Découvrez les derniers sons du Rap</p>
        </a>
      </div>

      <div class="playlist-card classique">
        <a href="classique.html">
          <img src="classique.jpg" alt="Playlist Classique">
          <h3>Playlist Classique</h3>
          <p>Relaxez-vous avec les musiques classiques</p>
        </a>
      </div>
    </section>
  </main>

  <!-- Barre de navigation mobile -->
  <nav class="nav-mobile">
    <a href="music.html" class="active"><i class="fas fa-home"></i><span>Accueil</span></a>
    <a href="albums.html"><i class="fas fa-compact-disc"></i><span>Albums</span></a>
    <a href="artistes.html"><i class="fas fa-user"></i><span>Artistes</span></a>
    <a href="clips.html"><i class="fas fa-video"></i><span>Clips</span></a>
  </nav>

  <script>
    const toggle = document.getElementById("theme-toggle");
    const icon = toggle.querySelector("i");
    const body = document.body;

    // Appliquer le thème depuis localStorage
    function applyTheme(theme) {
      if (theme === "dark") {
        body.classList.add("dark");
        icon.classList.replace("fa-sun", "fa-moon");
      } else {
        body.classList.remove("dark");
        icon.classList.replace("fa-moon", "fa-sun");
      }
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);

    toggle.addEventListener("click", () => {
      const newTheme = body.classList.contains("dark") ? "light" : "dark";
      localStorage.setItem("theme", newTheme);
      applyTheme(newTheme);
    });
  </script>
</body>
</html>
