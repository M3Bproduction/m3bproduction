<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne | M3B Production</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .offline-container {
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      color: #2196f3;
    }

    p {
      font-size: 1.2em;
    }

    img {
      max-width: 150px;
      margin: 20px 0;
    }

    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a.btn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="m3b-production.png" alt="M3B Logo">
    <h1>Vous êtes hors ligne</h1>
    <p>Vous n'avez pas de connexion internet.<br>
       Veuillez vous reconnecter pour accéder au site.</p>
    <a href="index.html" class="btn">Retour à l'accueil</a>
  </div>
</body>
</html>
