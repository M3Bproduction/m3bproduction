<body>

    <nav class="nav-desktop">

        <li><a href="../albums.html"><i class="fas fa-compact-disc"></i> Albums</a></li>

        <li><a href="../clips.html"><i class="fas fa-video"></i> Clips</a></li>
      </ul>
    </nav>
  </header>

  <main class="music-content">
    <section class="artist-profile">
      <img src="slk.jpg" alt="SLK">
      <h2>SLK</h2>
      <p>Description courte ou biographie de l'artiste. Genre musical, origines, carrière, etc.</p>
    </section>

    <section class="artist-tracks">
      <h3>Discographies</h3>
      <section class="playlists">

          <img src="NDEZE ANLA/ndezeanla.jpg" alt="NDEZE ANLA">

        </a>
      </div>

        <a href="ngamneno.html">

    <a href="../clips.html"><i class="fas fa-video"></i><span>Clips</span></a>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.innerHTML = isDark
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });
  </script>
