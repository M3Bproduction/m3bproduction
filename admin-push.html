<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Envoyer Notification</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: #2196f3;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>📢 Envoyer une Notification</h1>
  <form id="notification-form">
    <label for="title">Titre :</label>
    <input type="text" id="title" placeholder="Ex: Mise à jour disponible" required>

    <label for="body">Message :</label>
    <textarea id="body" placeholder="Entrez le contenu du message..." required></textarea>

    <button type="submit">Envoyer Notification</button>
  </form>

  <script>
    // Enregistre le service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service Worker actif'))
        .catch(err => console.error('❌ Erreur SW :', err));
    }

    // Demande la permission de notifications
    if ('Notification' in window && navigator.serviceWorker) {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          console.log('✅ Notifications autorisées');
        } else {
          alert("⚠️ Vous devez autoriser les notifications pour utiliser cette fonction.");
        }
      });
    }

    // Fonction d'envoi de notification
    function sendNotification(title, body) {
      if (Notification.permission === 'granted') {
        navigator.serviceWorker.getRegistration().then(reg => {
          reg.showNotification(title, {
            body: body,
            icon: '/icons/icon-192x192.png',
            badge: '/icons/icon-96x96.png',
            vibrate: [100, 50, 100],
            data: { dateOfArrival: Date.now() },
          });
        });
      }
    }

    // Gérer l'envoi du formulaire
    document.getElementById('notification-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const body = document.getElementById('body').value;
      sendNotification(title, body);
      alert("✅ Notification envoyée !");
      this.reset();
    });
  </script>
</body>
</html>
