<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Albums - M3'Music</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
		<!--En-tête-->
		<header class="top-nav">
			<div class="logo">
				<img src="M3Music.webp" alt="Logo M3'STREAM" class="logo-img">
				<h2>M3 Music</h2>
			</div>
			<nav class="main-nav top-nav-links">
			  <ul>
			    <li><a href="index.html">Accueil</a></li>
			    <li><a href="clips.html">Clips</a></li>
			    <li><a href="albums.html">Albums</a></li>
			    <li><a href="a-propos.html">À propos</a></li>
			  </ul>
			</nav>
		</header>

		<div class="logo-m">
			<img src="M3Music.webp" alt="Logo M3'STREAM" class="logo-img">
			<h2>M3 Music</h2>
		</div>

		<div class="search-bar">
  			<input type="text" id="searchInput" placeholder="Rechercher des artistes, albums...">
  			<button id="searchBtn">Rechercher</button>
		</div>
		
		<main>
			<section class="music-section">
				<h2>Tous nos albums</h2>
				<div class="music-list" id="musicList">

					<div class="music-item">
						<a href="mosaic.html"><img src="Cover/mosaic.jpg" alt="Mosaïc"></a>
						<h3>Mosaïc</h3>
						<p>Says'z</p>
					</div>

					<!--<div class="music-item">
						<a href="zakweli.html"><img src="Cover/Zakweli.png" alt="Zakweli"></a>
						<h3>Zakweli</h3>
						<p>Medo</p>
					</div>-->

					<div class="music-item">
						<a href="nambiye.html"><img src="Cover/Nambiye.webp" alt="Nambiye"></a>
						<h3>Nambiye</h3>
						<p>Tommy 10</p>
					</div>
				</div>
			</section>
		</main>
		<!--Pied de page-->
		<footer>
			<!-- Barre de navigation fixe en bas -->
			<nav class="bottom-nav">
			  <a href="index.html" class="nav-link">
			    <span class="material-icons">home</span>
			    <span>Accueil</span>
			  </a>
			  <a href="clips.html" class="nav-link">
			    <span class="material-icons">movie</span>
			    <span>Clips</span>
			  </a>
			  <a href="albums.html" class="nav-link" style="color: red;">
			    <span class="material-icons">album</span>
			    <span>Albums</span>
			  </a>
			  <a href="a-propos.html" class="nav-link">
			    <span class="material-icons">info</span>
			    <span>À propos</span>
			  </a>
			</nav>
		</footer>
		<script>
		  document.getElementById("searchBtn").addEventListener("click", function () {
		    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
		    const musicItems = document.querySelectorAll(".music-item");

		    musicItems.forEach(item => {
		      const title = item.querySelector("h3").textContent.toLowerCase();
		      const artist = item.querySelector("p").textContent.toLowerCase();

		      if (title.includes(searchTerm) || artist.includes(searchTerm)) {
		        item.style.display = "block";
		      } else {
		        item.style.display = "none";
		      }
		    });
		  });

		  // Recherche en direct (optionnel)
		  document.getElementById("searchInput").addEventListener("input", function () {
		    document.getElementById("searchBtn").click();
		  });
		</script>

	</body>
</html>
