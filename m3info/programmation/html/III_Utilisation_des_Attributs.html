    <h2 id="2">2. Normes & Meilleures Pratiques</h2>
    <p>Il y a des millions de pages sur le Web et des milliers de professionnels du Web qui conçoivent et développent des pages Web chaque jour.</p>
    <p>Dans cette leçon, vous commencerez à appliquer certaines des <b>normes</b> et <b>meilleures pratiques</b> utilisées dans l’industrie du web.</p>
    <p>La <b>&tl;body&gt; balise conteneur</b> est utilisée pour regrouper tout ce qui s’affiche sur une page lorsqu’elle est chargée dans un navigateur.</p>
    <p><b>Les balises Body</b> sont nécessaires pour que votre page soit compatible avec tous les navigateurs web.</p>
    <p>Une page web peut contenir seulement un élément body.</p>
    <p>Tous les éléments de contenu que vous devez afficher (comme les paragraphes, les titres, les butons et les images) doivent être à l’intérieur de la balise conteneur <b>&lt;body&gt;</b>.</p>
    <p>La balise conteneur &lt;body&gt; doit entourer tous les éléments affichés sur la page. Lorsque certaines balises HTML se trouvent à l’intérieur d’autre, cela s’appelle <b>l’imbrication</b>.</p>
    <p>Les sites web font plus que simplement afficher du contenu. La <b>&lt;head&gt; balise conteneur</b> est utilisée pour inclure des informations techniques sur la page.</p>
    <p>Vous pouvez utiliser le head pour aider à augmenter la visibilité et trafic des moteurs de recherche comme Google.</p>
    <p><b>Titre, description</b> et <b>mots-clés</b> sont imbriqués dans la balise head. </p>
    <p>La tête doit être placée avant le corps.</p>
    <p>Les informations dans l’entête ne sont pas affichées sur la page web. Seul le titre est montré, dans les résultats des moteurs de recherche (par exemple, Google) et dans l’onglet du navigateur.</p>
    <h3>Exemple :</h3>
    <img src="II/9.png"><br><img src="II/10.png">
    <p>Aujourd’hui, la majorité des professionnels du web enveloppent toujours leur code HTML dans des <b>&lt;html&gt; balises</b>. La <b>&lt;html&gt; balise</b> est une balise conteneur. Head et body sont imbriqués à l’intérieur des <b>&lt;html&gt; balises</b>.</p>
    <img src="II/11.png">
    <p><b>Indentation</b> est considérée comme très bonne pratique pour améliorer la lisibilité du code.</p>
    <p><b>Indentation</b> ce sont les espaces en début de lignes.</p>
    <p><em>Différents niveaux <b>d’indentation</b> sont utilisés pour montrer l’imbrication.</em></p>
    <h3>A retenir</h3>
    <ol>
      <li>Les documents HTML peuvent être organisés en tête et en corps</li>
      <li>La balise &lt;body&gt; assure la compatibilité avec tous les navigateurs</li>
      <li>L’indentation aide à la lisibilité et donc à la collaboration</li>
    </ol>
    <p><em>Dans la prochaine leçon, vous utiliserez l’imbrication pour formater le texte affiché sur une page web et rendre son contenu plus accessible.</em></p>

    <h2 id="3">3. Formatage de Texte</h2>
    <p><b>La mise en forme du texte</b> aide les visiteurs du site web à trouver les informations qu’ils recherchent.</p>
    <p><b>La mise en forme du texte</b> est utilisée pour mettre en évidence le contenu important d’une page et peut rendre vos pages web plus accessibles et inclusives.</p>
    <p>Les <b>balises de formatage</b> HTML sont utilisées pour changer la façon dont le texte est affiché.</p>
    <p><b>La balise gras &lt;b&gt;</b> est utilisée pour afficher le texte en gras.</p>
    <p>Les balises de formatage sont des balises conteneurs. Cela signifie que les balises d’ouverture et de fermeture sont nécessaires.</p>
    <p>La <b>balise italique &lt;i&gt;</b> est utilisée pour afficher du texte en italique.</p>
    <p>La <b>balise de soulignement &lt;u&gt;</b> est utilisée pour souligner le texte.</p>
    <p>Les balises de formatage sont appliquées au texte et son imbriquées à l’intérieur des éléments.</p>
    <p>Le code ci-dessous montre comment les balises de formatage sont imbriquées à l’intérieur de l’élément paragraphe.</p>
    <img src="II/12.png"><br><img src="II/13.png">
    <p>Les pages Web sont conçues pour être accessibles aux personnes handicapées. <b>L’accessibilité Web</b> consiste à rendre les sites web plus inclusifs et à supprimer les obstacles.</p>
    <p><b>Les lecteurs d’écran</b> sont des programmes qui rendent le contenu d’un site Web accessible aux utilisateurs qui sont aveugles, malvoyant ou ont une déficience d’apprentissage.</p>
    <p>Il existe quelques balises de formatage HTML que vous pouvez utiliser pour rendre vos pages Web plus accessibles. La <b>balise strong &lt;strong&gt;</b> est utilisée pour mettre en évidence le texte <b>important</b>. <b>Strong</b> le texte est affiché en gras, tout comme lorsque vous utilisez la balise &lt;b&gt;. La différence est que la balise &lt;strong&gt; a également un sens et est utilisée par les lecteurs d’écran.</p>
    <h3>Exemple :</h3>
    <img src="II/14.png"><br><img src="II/15.png">
    <p>La <b>balise d’accentuation &lt;em&gt;</b> est utilisée pour définir un texte accentué.</p>
    <p>Le texte souligné est affiché en italique, tout comme lorsque vous utilisez la balise &lt;i&gt;. La différence est que le lecteur d’écran accentuera verbalement les mots.</p>
    <h3>Exemple :</h3>
    <img src="II/16.png"><br><img src="II/17.png">
    <p>Les balises &lt;strong&gt; et &lt;em&gt; sont considérées comme des <b>balises de formatage sémantiques</b> parce qu’elles ajoutent du sens au contenu. Elles peuvent servir d’indication d’emphase pour un lecteur d’écran.</p>
    <h3>A retenir</h3>
    <ol>
      <li>Vous pouvez utiliser l’imbrication pour rendre le texte <b>gras, italique et souligné</b> avec les <b>&lt;b&gt;, &lt;i&gt;</b> et <b>&lt;u&gt; balises de formatage</b></li>
      <li>Vous pouvez rendre vos pages web plus accessibles avec l’utilisation des <b>&lt;strong&gt;</b> et <b>&lt;em&gt; balises de formatage sémantique</b></li>
    </ol>
    <p><em>Dans la prochaine leçon, vous apprendrez à connecter différentes pages Web avec des hyperliens.</em></p>

    <h2 id="4">4. HyperText</h2>
    <p>Le web ne serait pas possible sans le <b>HyperText</b>. Le <b>HyperText</b> permet aux gens de passer d’une page web à une autre, via des liens.</p>
    <p>Dans cette leçon, vous apprendrez à connecter des pages web avec des hyperliens.</p>
    <p><b>HyperText</b> est du texte qui contient un lien vers une autre page.</p>
    <p>La <b>balise d’ancre &lt;a&gt;</b> est utilisée pour créer un hyperlien sur une page web. </p>
    <p>La <b>balise &lt;a&gt;</b> est une balise conteneur.</p>
    <p>Les hyperliens sont utilisés pour lier une page web à d’autres. Pour créer un lien, vous avez besoin de <b>« href »</b> pour ajouter l’URL de destination.</p>
    <p><em><b>href</b> signifie <b>HyperText</b> référence.</em></p>
    <p>L’URL doit être entourée de guillemets pour fonctionner sans erreurs. Si vous oubliez d’ajouter <b>href</b> ou les guillemets, la balise &lt;a&gt; ne créera pas un hyperlien.</p>
    <p><em>Les URL peuvent être incluses entre des guillemets simples (') ou doubles (""). Il n’y a aucune différence tant qu’ils correspondent.</em></p>
    <p>Vous pouvez imbriquer des hyperliens à l’intérieur d’autres éléments de texte.</p>
    <h3>Exemple :</h3>
    <img src="II/18.png"><br><img src="II/19.png">
    <p>Le contenu de la balise d’ancre &lt;a&gt; est le texte que vous voulez afficher.</p>
    <p>Vous pouvez également utiliser des hyperliens pour connecter des pages du même site web.</p>
    <p><em>La partie de l’URL qui reste la même pour toutes les pages d’un site web est le <b>nom de domaine</b> (par exemple, m3bproduction.site).</em></p>
    <h3>A retenir</h3>
    <ol>
      <li>Vous pouvez insérer des liens dans les pages avec l’ancre &lt;a&gt; <b>tag</b></li>
      <li>Le &lt;a&gt; tag peut être <b>imbriqué</b> dans des éléments de texte</li>
      <li>L’URL de destination va avec <b>href</b></li>
    </ol>

    <h2 id="5">5.  Listes</h2>
    <p>Dans le développement web moderne, les listes sont des éléments très utiles.</p>
    <p>Vous pouvez même utiliser des listes pour construire des menus de navigation.</p>
    <p>Une liste se compose d’éléments de la liste &lt;li&gt;.</p>
    <p><b>Eléments de la liste</b> sont des balises de conteneur.</p>
    <p>Les listes ordonnées &lt;ol&gt; s’affichent avec des numéros (1, 2, 3…) au lieu de points de puce. </p>
    <p>Utilisez &lt;ol&gt; lorsque les points ont un ordre précis, comme des instructions étape par étape.</p>
    <p>Les listes sont également des balises conteneurs, avec les éléments de la liste imbriqués à l’intérieur.</p>
    <p>Utilisez des <b>listes non ordonnées &lt;ul&gt;</b> lorsque l’ordre des éléments n’est pas important. Ils sont affichés avec des points de puce.</p>
    <p>Vous pouvez imbriquer une liste à l’intérieur d’une autre liste. </p>
    <h3>Exemple :</h3>
    <img src="II/20.png"><br><img src="II/21.png">
    <p>L’indentation est utilisée pour montrer les éléments imbriqués.</p>
    <p>Rappelez-vous que le navigateur web ignorera les sauts de ligne et les espaces blancs dans le code HTML.</p>
    <p>Chaque élément de la liste sera affiché sur une nouvelle ligne.</p>
    <p>Vous pouvez imbriquer des éléments comme des hyperliens à l’intérieur des éléments de liste.</p>
    <h3>A retenir</h3>
    <ol>
      <li>Les listes sont composées d’éléments de liste &lt;li&gt;</li>
      <li>Vous pouvez ajouter des listes ordonnées &lt;ol&gt; et des listes non ordonnées &lt;ul&gt; aux pages web</li>
      <li>Vous pouvez imbriquer des listes les unes dans les autres</li>
    </ol>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.innerHTML = isDark
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });
  </script>
