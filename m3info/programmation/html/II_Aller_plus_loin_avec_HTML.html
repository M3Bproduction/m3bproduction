    <p>Le texte sur les pages web peut être organisé en différentes sections, avec des <strong>titres</strong>. Les <strong>titres</strong> aident également les monteurs de recherche comme Google à comprendre de quoi parle votre page pour la montrer aux bonnes personnes.</p>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.innerHTML = isDark
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });
  </script>
